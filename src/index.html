<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodJam-Canvas</title>
    <link rel="stylesheet" href="./main.css">
   
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__wrapper">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox">
                    <div class="burger" id="burger">
                        <span></span>
                    </div>
                </label>
                <h1>CodeJam - Pallete</h1>
            </div>
            <img src="./assets/images/Shape.png" alt="">
        </header>
        <main class="main">
            <div class="bar-wrapper">
                <div class="bar">
                    <ul class="bar__list">
                        <li class="bar__list-item" >
                            <img src="./assets/images/bucket.svg" alt="bucket">
                            <span>Paint bucket</span>
                        </li>
                        <li class="bar__list-item">
                            <img src="./assets/images/colore.svg" alt="color">
                            <span>Choose color</span>
                        </li>
                        <li class="bar__list-item">
                            <img src="./assets/images/move.svg" alt="move">
                            <span>Move</span>
                        </li>
                        <li class="bar__list-item">
                            <img src="./assets/images/transform.svg" alt="transform">
                            <span> Transform</span>
                        </li>
                    </ul>
                </div>
                <div class="bar">
                    <ul class="bar__list">
                        <li class="bar__list-item">
                            <span class="bar__text">Current color</span>
                        </li>
                        <li class="bar__list-item">
                            <span class="bar__text" >Prev color</span>
                        </li>
                        <li class="bar__list-item">
                            <span class="bar__text">red</span>
                        </li>
                        <li class="bar__list-item">
                            <span class="bar__text">blue</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas class="canvas" width="512" height="512" id="my-canvas"></canvas>
                <div class="button-wrapper">
                    <button class="button" id="btn1">4x4</button>
                    <button class="button" id="btn2">32x32</button>
                    <button class="button" id="btn3">image</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
